<messages config="cmp.messageConfig"></messages>
<tabset justified="true">
    <tab heading="Suche über Bundesland und Landkreis" class="row-fluid">
        <div class="span6">
            <div class="adminform_unit">
                <select ng-model="cmp.selectedState" class="adminform_input_50_top adminform_right_space pull-left">
                    <option value="">Bundesland auswählen</option>
                    <option ng-repeat="option in cmp.states" ng-value="option.id">{{option.name}}</option>
                </select>
                <select ng-disabled="cmp.selectedState==null" ng-model="cmp.selectedCounty"
                        ng-option="cmp.countiesForState" class="adminform_input_50_top pull-left">
                    <option value="">Landkreis auswählen</option>
                    <option ng-repeat="option in cmp.counties" ng-value="option.id">{{option.name}}</option>
                </select>
            </div>
        </div>
    </tab>
    <tab heading="Freitextsuche" class="row-fluid">
        <div class="span6">
            <div class="adminform_unit">
                <input ng-model="cmp.zipCodeSearchTerm"
                       ng-change="cmp.updateSearchTerm()"
                       ng-keyUp="cmp.updateSearchTerm()"
                       class="adminform_input_100_top"
                       type="text"
                       placeholder="Bitte Postleitzahl bzw. Ort eingeben">
            </div>
        </div>
    </tab>
</tabset>
<div class="row-fluid">
    <div class="span6">
        <div class="adminform_unit">
            <select ng-model="cmp.selectedZipCodes" multiple="true"
                    class="adminform_input_100_top multiselect-zipcode">
                <option ng-repeat="zipCode in cmp.zipCodes" ng-value="zipCode">
                    {{zipCode.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="span1">
        <div class="adminform_unit">
            <button type="button" ng-disabled="cmp.selectedZipCodes.length==0" ng-click="cmp.addZipCodes()"
                    class="add_admin_panel"> >
            </button>
        </div>
    </div>
    <div class="span5">
        <div class="adminform_unit">
            <div id="selectedDeveloperCounties" class="adminform_unit">
                <div ng-repeat="con in cmp.connections">
                    <button type="button" class="colCountyDel pointer"
                            ng-click="cmp.removeConnection(con)"></button>
                    <span class="colCountyName">{{con.name}}</span>

                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="adminform_unit">
        <button type="button" id="frmConnectorBtnSaveDeveloper" class="btn btn-primary adminform_unit"
                ng-click="cmp.saveConnections()" value="2">Zuordnung speichern
        </button>
    </div>
</div>
